<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous">
</head>
<body>
    <h1 class="title text-center">Todo Application</h1>
    
    <!-- Add Form -->
    <form action="/addtodo" method="post" class="title text-center">
        <input type="text" name="taskContent" placeholder="Write Your Task" style="width: 250px;">
        <button type="submit" class="btn btn-primary" >ADD TODO</button>
    </form>

    <!-- Pending Tasks -->
    <h3 style="margin-left: 20px;">Pending Tasks</h3>
    <ul>
        <li th:each="todo : ${listoftodos}" 
            th:if="${!todo.completionStatus}" 
            style="display: flex; align-items: center; gap: 10px;">
            
            <form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post">
                <input type="text" th:value="${todo.taskContent}" name="taskContent" style="width: 300px;">
                <input type="checkbox" name="completionStatus" th:checked="${todo.completionStatus}" onchange="this.form.submit()">
                <button type="submit" class="btn btn-secondary" style="margin: 3px;">UPDATE</button>
            </form>

            <form th:action="@{/deletetodo/{id}(id=${todo.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you want to delete this todo..?')" class="btn btn-danger" style="margin: 3px;">DELETE</button>
            </form>
        </li>
    </ul>

    <!-- Completed Tasks -->
    <h3 style="margin-left: 20px;">Completed Tasks</h3>
    <ul>
        <li th:each="todo : ${listoftodos}" 
            th:if="${todo.completionStatus}" 
            style="display: flex; align-items: center; gap: 10px;">
            
            <form th:action="@{/updatetodo/{id}(id=${todo.id})}" method="post">
                <input type="text" th:value="${todo.taskContent}" name="taskContent" style="width: 300px;">
                <input type="checkbox" name="completionStatus" th:checked="${todo.completionStatus}" onchange="this.form.submit()">
                <button type="submit" class="btn btn-secondary" style="margin: 3px;">UPDATE</button>
            </form>

            <form th:action="@{/deletetodo/{id}(id=${todo.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you want to delete this todo..?')" class="btn btn-danger" style="margin: 3px;">DELETE</button>
            </form>
        </li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
        crossorigin="anonymous"></script>
</body>
</html>
